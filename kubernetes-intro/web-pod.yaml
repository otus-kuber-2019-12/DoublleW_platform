apiVersion: v1
kind: Pod

metadata:  
  name: web
  labels: 
    app: web

spec:
  containers: 
  - name: web
    image: doubllew/public1:web-v1
    volumeMounts:
    - name: app
      mountPath: /app

  initContainers:
#  volumes:
#  - name: app
#    emptyDir: {}
  - name: init-web
    image: busybox:1.31.0
    command: ['sh', '-c', 'wget https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - name: app
      mountPath: /app

  volumes:
  - name: app
    emptyDir: {}

